<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Test</title>
    <link rel="stylesheet" href="./styles/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__container">
                <a class="navbar__brand" href="/">BXMailer</a>
                <svg class="navbar__menu navbar__menu--is-hidden" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="48px" width="48px"/><line stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" x1="200" x2="56" y1="56" y2="200"/> <line stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" x1="200" x2="56" y1="200" y2="56"/></svg>
                <svg class="navbar__menu" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><title/><g data-name="1" id="_1"><path d="M441.13,166.52h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/><path d="M441.13,279.72h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/><path d="M441.13,392.92h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/></g></svg>                
                <ul id="list" class="navbar__list navbar__list--is-hidden">
                    <li class="navbar__list__item navbar__list__item--is-active">
                        <a class="navbar__list__item__link" href="#">New Test</a>
                    </li>
                    <li class="navbar__list__item">
                        <a class="navbar__list__item__link" href="/about">About</a>
                    </li>
                    <li class="navbar__list__item">
                        <a class="navbar__list__item__link" href="/feedback">Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="hero">
            <h1 class="hero__title">New HTML Email</h1>
            <h2 class="hero__subtitle">Send a test of your HTML email</h2>
        </div>
    </header>

    <div aria-live="polite" aria-atomic="true" role="alert" id="toast-container" class="toast__container">
        <div class="toast">
            <header id="toast-header" class="toast__header">
                <strong id="toast-title" class="toast__header__title">Erro</strong>
            </header>
            <div id="toast-body" class="toast__body">
                <p id="toast-description" class="toast__body__description"></p>
            </div>
            <div class="toast__progressbar toast__progressbar--empty">
                <div class="toast__progressbar toast__progressbar--full">

                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <form id="form" class="form">
                <div class="form__field">
                    <label class="form__input__label" for="email">Email:</label>
                    <input class="form__input" name="email" id="email" type="email" placeholder="email@example.com">
                </div>

                <div class="form__field">
                    <label class="form__input__label" for="subject">Subject</label>
                    <input class="form__input" name="subject" id="subject" type="text" placeholder="Type the email subject">
                </div>

                <div>
                    <label class="form__input__label" for="message">HTML:</label>
                    <textarea class="form__input form__input--text-area" name="message" id="message"></textarea>
                </div>

                <div>
                    <label class="form__input__label--checkbox" for="checkbox">I agree to the <a class="form__input__label--link" href="./about.html">terms of use</a></label>
                    <input class="form__input--checkbox" name="checkbox" id="checkbox" type="checkbox">
                </div>
                 
                <button type="submit" class="submit__button">Send</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list__item">
                <a class="footer__list__item__link" href="/about">Terms of use</a>
            </li>
            <li class="footer__list__item">
                <a class="footer__list__item__link" href="/about">Privacy policy</a>
            </li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="./scripts/menu.min.js"></script>
    <script src="./scripts/newtest.min.js"></script>
</body>
</html>
